<ion-header  class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button icon="chevron-back" defaultHref="/tabs/tab3"></ion-back-button>
        </ion-buttons>
        <ion-title>My Wishlist</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <!-- Skeleton screen -->

    <div *ngIf="!userWishList">
        <div class="ion-padding custom-skeleton" *ngFor="let s of skeleton;">
            <ion-skeleton-text animated style="width: 100%;
                height: 100px;
                border-radius: 10px 10px 0px 0px;"></ion-skeleton-text>
            <ion-skeleton-text animated></ion-skeleton-text>
            <ion-skeleton-text animated></ion-skeleton-text>

            <ion-item>
                <ion-avatar slot="start">
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>
                <ion-label>
                    <p>
                        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
                    </p>
                    <p>
                        <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
                    </p>
                </ion-label>

                <ion-avatar slot="end">
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>
                <ion-avatar slot="end">
                    <ion-skeleton-text animated></ion-skeleton-text>
                </ion-avatar>
            </ion-item>

        </div>

    </div>

    <!-- Skeleton screen -->

    <div style="text-align: center; margin-top: 35%;" *ngIf="this.userWishList?.length===0">
        <img src="../../assets/icon/icons8-heart-100.png" alt="" style="height: 200px; width: 200px;">
        <p style="color: black;">Your Wishlist Is Empty</p>
    </div>

    <div *ngFor="let u of userWishList; let i = index;" style="border-radius: 10px;
    border: 1px solid grey;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    margin: 10px;">

        <div>
            <img src="../../assets/image/Sampleimages/img1.jpeg" alt="" style="height: 100px;
            width: 100px;
            object-fit: contain;">
        </div>

        <div>
            <H4> {{ u.product }} </H4>
            <p style="color: black;"> {{ u.quantity }} </p>
            <H5> {{ u.rate }} </H5>
        </div>

        <div>
            <ion-icon name="trash" style="font-size: 1.7rem;
            background-color: lightgrey;
            border-radius: 50%;
            padding: 7px;" (click)="toDeleteItem(u, i)"></ion-icon>
        </div>

    </div>

</ion-content>
